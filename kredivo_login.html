:root {
  --ewc-color-1: #ffffff;
  --ewc-color-2: #eae1da;
  --ewc-color-3: #25d366;
  --ewc-color-3-dark: #0bac46;
  --ewc-color-4: #00796a;
}

.ewChat {
  position: absolute;
  bottom: 316px;
  right: 152px;
  font-family: "Roboto", sans-serif;
  margin: 0;
  
  padding: 0;
  width: 340px;
  max-width: calc(100% - 60px);
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  z-index: 9999;
}

.ewChatBox {
  width: 90%;
  background-color: var(--ewc-color-2);
  position: fixed;
  top: 250px;
  left: 17px;
  border-radius: 15px;
  display: none;
  opacity: 0;
  transition: opacity 1000ms;
  flex-direction: column;
}

.ewChatClose {
  color: var(--ewc-color-1);
  display: none;
  position: absolute;
  top: -35px;
  right: 0;
  border: none;
  padding: 4px;
  border-radius: 100%;
  background-color: var(--ewc-color-4);
}

.ewChatClose:hover {
  background-color: var(--ewc-color-3);
}

.ewChatCloseMobile {
  width: 100%;
  position: absolute;
  text-align: center;
  color: var(--ewc-color-1);
  top: -300px;
  padding: 100px 0;
  cursor: pointer;
}

.ewChatAvatar {
  position: absolute;
  left: calc(50% - 32px);
  top: -80px;
  width: 59px;
  height: 59px;
  padding: 3px;
  border: solid 2px var(--ewc-color-3);
  border-radius: 100%;
  background-color: var(--ewc-color-1);
  display: flex;
}
.ewChatAvatar img {
  border-radius: 100%;
}

.ewChatHeader {
  background-color: var(--ewc-color-4);
  color: var(--ewc-color-1);
  border-radius: 15px 15px 0 0;
  padding: 12px;
  text-align: center;
  height; 40px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.ewChatHeader h3 {
  color: var(--ewc-color-1);
  font-size: 12px;
  margin: 3px;
}
.ewChatHeader p {
  font-size: 12px;
  margin: 0;
}

.ewChatBubble {
  background-color: var(--ewc-color-1);
  margin: 10px 18px 10px 30px;
  padding: 9px 9px 25px 9px;
  text-align: left;
  border-radius: 0 10px 10px 10px;
  position: relative;
  opacity: 1;
  transition: opacity 1000ms;
}

.ewChatBubble:after {
  content: "";
  position: absolute;
  left: 0;
  top: 0;
  width: 0;
  height: 0;
  border: 15px solid transparent;
  border-right-color: var(--ewc-color-1);
  border-left: 0;
  border-top: 0;
  margin-top: 0;
  margin-left: -15px;
}

.ewChatBubble p {
  margin: 0;
  font-size: 14px;
  color: #eee;
}

.ewChatBubble span {
  position: absolute;
  bottom: 5px;
  right: 9px;
  opacity: 0.5;
  font-size: 11px;
}

.ewChatInput {
  display: none;
  opacity: 0;
  position: fixed;
  transition: opacity 1000ms;
  width: 90%;
  top: 430px;
  left: 17px;
  margin-top: 10px;
  background-color: var(--ewc-color-1);
  height: 48px;
  border-radius: 24px;
}

.ewChatInput input {
  font-family: "Roboto", sans-serif;
  font-size: 16px;
  background-color: var(--ewc-color-1);
  height: 32px;
  margin: auto 20px;
  width: 100%;
  border: none;
}

.ewChatInput input:focus {
  outline: none;
}

.ewChatInput button {
  border: none;
  background-color: var(--ewc-color-4);
  border-radius: 20px;
  margin: 4px;
  color: var(--ewc-color-1);
  padding: 8px;
}

.ewChatInput button:hover {
  background-color: var(--ewc-color-3);
}

.ewChatDesktop {
  cursor: pointer;
  display: none;
  align-items: center;
  height: 36px;
  border-radius: 25px;
  background-color: var(--ewc-color-3);
  width: 68%;
  padding: 4px 20px;
  font-size: 14px;
  color: var(--ewc-color-1);
  margin-top: 20px;
}

.ewChatDesktop svg {
  margin-right: 10px;
}

.ewChatMobile {
  cursor: pointer;
  padding: 12px;
  background-color: none;
  display: flex;
  border-radius: 100%;
  color: black;
  border: solid 2px var(--ewc-color-1);
  margin-top: -20px;
  opacity: 1.0;
}

<script>


// Ganti nomor WhatsApp berikut dengan nomor kamu
const NOMOR_WHATSAPP = "6281368793743"; //Pastikan nomor diawali dengan kode negara tanpa tanda "+" (cth. 085-XXX-XXX-XXX diubah mendaji 6285-XXX-XXX-XXX)

const ewc_hidden = document.querySelectorAll(".ewc_hidden");
const ewc_button = document.querySelectorAll(".ewc_button");
const ewc_audio = new Audio(
  "https://cdn.pixabay.com/download/audio/2023/02/19/audio_7878efffe2.mp3?filename=mp3-output-ttsfreedotcom-5-139773.mp3"
);

const ewcShow = () => {
  ewc_hidden.forEach((el) => {
    el.style.display = "flex";
    el.ariaHidden = "false";
  });
  ewc_audio.play();

  setTimeout(() => {
    ewc_hidden.forEach((el) => {
      el.style.opacity = "1";
    });
  }, 0);

  setTimeout(() => {
    document.getElementById("ewChatBubble").style.opacity = "1";
  }, 300);
};

const ewcHide = () => {
  ewc_hidden.forEach((el) => {
    el.style.opacity = "0";
    document.getElementById("ewChatBubble").style.opacity = "0";
    el.ariaHidden = "true";
  });

  setTimeout(() => {
    ewc_hidden.forEach((el) => {
      el.style.display = "none";
    });
  }, 1000);
};

function ewcOpen() {
  if (ewChatBox.style.display == "none") {
    ewcShow();
  } else {
    ewcHide();
  }
}

document.querySelectorAll(".ewc_close").forEach((el) => {
  el.addEventListener("click", ewcHide);
});

document.querySelectorAll(".ewc_open").forEach((el) => {
  el.addEventListener("click", ewcOpen);
});

document.getElementById("ewc_send").addEventListener("click", () => {
  window.open(
    `https://wa.me/${NOMOR_WHATSAPP}?text=${encodeURI(
      document.getElementById("ewc_message").value
    )}`
  );
});
</script>
